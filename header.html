<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- Add favicon -->
    <link rel="icon" href="./favicon.png" />

    <!-- Opengraph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta
      property="og:url"
      content="https://incandescent-custard-f663b9.netlify.app/"
    />

    <!-- Twittercard -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta
      property="twitter:url"
      content="https://incandescent-custard-f663b9.netlify.app/"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Fascinate&family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/8924a45e02.js"
      crossorigin="anonymous"
    ></script>

    <!-- main CSS -->
    <!-- main CSS 제일 뒤에 선언 -->
    <link rel="stylesheet" href="./CSS/main.css" />

    <title>Starbucks</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="inner">
        <div class="header__logo">
          <a href="#"
            ><img src="./images/starbucks_logo.png" alt="starbucks_logo"
          /></a>
        </div>
        <ul class="header__sub">
          <li><a href="#">Sign in</a></li>
          <li><a href="#">My Starbucks</a></li>
          <li><a href="#">Customer Service & Ideas</a></li>
          <li><a href="#">Find a Store</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
        </ul>
        <ul class="header__main">
          <li><a href="#">COFFEE</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">STORE</a></li>
          <li><a href="#">RESPONSIBILITY</a></li>
          <li><a href="#">STARBUCKS REWARDS</a></li>
          <li><a href="#">WHATS NEW</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
